<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 7 | ZEXON</title>

    <style>
        .box {
            border: 1px solid #003366;
            padding: 1em;
        }

        .text-primary { color: #01b0d1 }
    </style>

</head>
<body>

    <div class="box">
        <h1>ZEXON</h1>
        <h2>Task 7</h2>
        <p>This is example text without link.</p>
        <p>This is example text with link. Please visit <a href="https://www.zexon.sk">ZEXON</a></p>
    </div>

    <script>

        const box = document.querySelector('.box')
        box.style.display = 'none'

        setTimeout(function () {

            box.style.display = 'block'
            box.classList.add('text-primary')

            const el = box

            if(el.find('a')) {
	            console.log(el.find('a'));
            }
            else {
	            console.error('there are no links!');
            }
        }, 200);

    </script>

</body>
</html>
